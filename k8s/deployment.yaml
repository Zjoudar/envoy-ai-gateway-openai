apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-gateway
  namespace: ai-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-gateway
  template:
    metadata:
      labels:
        app: ai-gateway
    spec:
      containers:
      - name: envoy
        image: envoyproxy/envoy:v1.29.1
        ports:
        - containerPort: 8080
        - containerPort: 9901
        volumeMounts:
        - name: config
          mountPath: /etc/envoy
      volumes:
      - name: config
        configMap:
          name: envoy-config